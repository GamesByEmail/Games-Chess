<ng-template #StartOfGame>
  Start of Game
</ng-template>
<ng-template #Move let-game="game" let-move="move" let-pieces="pieces">
  <span [template-projection]="pieces" [key]="{type:pieceNameFromChar(move.piece),team:teamIdFromChar(move.piece),small:true}"></span>
  {{spaceName(game,move.from)}}
  <span *ngIf="move.capture" [template-projection]="pieces" [key]="{type:pieceNameFromChar(move.capture.piece),team:teamIdFromChar(move.capture.piece),small:true}"
    title="Captured"></span>
  <span *ngIf="!move.capture">-</span>
  {{spaceName(game,move.to)}}
  <span *ngIf="move.capture && move.capture.from!==move.to" title="En Passant">e.p.</span>
  <span *ngIf="move.promote" [template-projection]="pieces" [key]="{type:pieceNameFromChar(move.promote),team:teamIdFromChar(move.promote),small:true}"
    title="Promoted"></span>
  <span *ngIf="move.inCheck && move.canMove!==false" title="Check">+</span>
  <span *ngIf="move.inCheck && move.canMove===false" title="Checkmate">#</span>
  <span *ngIf="!move.inCheck && move.canMove===false" title="Stalemate">$</span>
  <span *ngIf="move.offerDraw" title="Draw Offered">(=)</span>
</ng-template>
<ng-template #Castle let-game="game" let-move="move" let-pieces="pieces">
  <span [template-projection]="pieces" [key]="{type:pieceNameFromChar(move.piece),team:teamIdFromChar(move.piece),small:true}"></span>
  <span [template-projection]="pieces" [key]="{type:'Rook',team:teamIdFromChar(move.piece),small:true}"></span>
  <span *ngIf="move.castle==='short'" title="Castle Short">O-O</span>
  <span *ngIf="move.castle==='long'" title="Castle Long">O-O-O</span>
  <span *ngIf="move.inCheck && move.canMove!==false" title="Check">+</span>
  <span *ngIf="move.inCheck && move.canMove===false" title="Checkmate">#</span>
  <span *ngIf="!move.inCheck && move.canMove===false" title="Stalemate">$</span>
  <span *ngIf="move.offerDraw" title="Draw Offered">(=)</span>
</ng-template>
<ng-template #Resigned let-game="game" let-move="move" let-pieces="pieces">
  <span [template-projection]="pieces" [key]="{type:'King',team:teamIdFromChar(move.piece),small:true,resigned:true}"></span>
  Resigned
</ng-template>
<ng-template #AcceptDraw let-game="game" let-move="move" let-pieces="pieces">
  <span title="Draw Accepted">(=)</span>
</ng-template>
